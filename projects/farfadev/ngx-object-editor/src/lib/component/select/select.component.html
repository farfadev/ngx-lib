@if(context) {
<fieldset>
  <legend>{{getSelectionLabel(context)}}</legend>
  <select
    [(ngModel)]="selectionKey"
    [disabled]="isReadOnly(context)"
    (ngModelChange)="select(context, selectionKey)"
    style="margin-bottom:0.5em;"
  >
    <option disabled value="">select</option>
    <option
      *ngFor="let o of getSelectionKeyLabels(context)"
      value="{{ o.key }}"
    >
      {{ o.label }}({{ o.key }})
    </option>
  </select>
  @if(subContext) {
  <object-editor [debug]="debug" [context]="subContext"></object-editor>
  }
</fieldset>
}
