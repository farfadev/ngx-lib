@if(context) {
<div
  [id]="getId()"
  [class]="getStyleClass(context)"
  [style]="getStyle(context)"
>
  <p style="margin:0;font-size: 1em;opacity: 50%">FILE DROP AREA</p>
  <input
    [id]="getId()+'fileElem'"
    type="file"
    [disabled]="isReadOnly(context)"
    [multiple]="isMultiple()"
    [accept]="accept()"
    style="display:none;"
  />
  <button [id]="getId()+'fileSelect'" type="button">Select some files</button>
  @for(f of files; track f) {
    <p><i class='farfa-icon' [farfa-svg]="{name:'trash-2'}" (click)="trash(f)"></i>&nbsp;&nbsp;&nbsp;<img style="display:inlineblock;height:30px;" [src]="getURL(f)"><a [href]="getURL(f)" target="_blank">&nbsp;&nbsp;{{f.name}}</a></p>
  }
</div>
@if(err_msg) {
<p style="color: red; font-size: 0.8rem; margin: 0">{{ err_msg }}</p>
} }
