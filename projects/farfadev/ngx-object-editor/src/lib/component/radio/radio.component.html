@if(context) {
  <fieldset>
    <legend>{{getSelectionLabel(context)}}</legend>
    @for(p of getSelectionKeyLabels(context);track p.key) {
      <div [style]="{display: isHorizontal() ? 'inline': 'block'}">
        <input type="radio" [id]="p.key" [name]="context.key+'radio'" [value]="p.key"
          [disabled]="isReadOnly(context)" [(ngModel)]="selectionKey" (ngModelChange)="select(context,p.key)" (click)="onclick()"/>
        <label [for]="p.key">{{p.label}}</label>
      </div>
    }
    @if(subContext) {
      <object-editor [debug]="debug" [context]="subContext"></object-editor>
    }    
  </fieldset>
}
