<div class="tab">
  @for(f of getSourcesKeys();track f) {
  <button class="tablinks" (click)="openSourceCode($event, f)">{{ f }}</button>
  }
</div>
<!-- Tab content -->
@for(f of getSourcesKeys();track f) {
<div id="{{ f }}" class="tabcontent">
  <h3>{{ f }}</h3>
  <pre><code id="{{f}}-toto"></code></pre>
</div>
}
